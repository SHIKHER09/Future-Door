<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample project</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body class="background">

  <div class="container">
    <div class="text">
      <div class="whole">
        <h3>Search </h3>
        <p style="text-align: center;">Search all your queries related to any research field,<br> any research article
          here.</p>
        <div class="box">
        </div>

        <form>
          <input type="text" id="search" name="box" placeholder="Search here...">
          <input type="submit" onclick="get()" id='sub' name="search" value="Search">

        </form>
      </div>
    </div>
    <div class="image">
      <img src="img2.0-removebg-preview.png" alt="image">
    </div>

    <div id="cards" class="card">

    </div>
  </div>

  <script>

    var button = document.getElementById('#sub');
    var input1 = document.getElementById('search');
    function get() {
      //var input1 = document.getElementById('search');

      var apikey = 'a14ec5b259e323552ed01edf0f2b317832184c44cb2b7e5c06a8bcc76d062351';

      var sum = input1.value + "&api_key=" + apikey;

      fetch('https://serpapi.com/search.json?engine=google_scholar&q=' + sum)
        .then((apidata) => {
          return apidata.json();
        })
        .then((actualdata) => {
          let data1 = "";
          actualdata.organic_results.map((values) => {
    //         data1 += `<div class="card">
    //     <h2 class="title">${values.title}</h2>
    //     <p class="publ">${values.publication_info.summary}</p>
    //     <p>${values.snippet}</p>
    // </div>`
    data1 += `<div class="card">
  <div class="card-header">
    ${values.title}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>${values.snippet}</p>
      <footer class="blockquote-footer">${values.publication_info.summary} <cite title="Source Title">Source Title</cite></footer>
    </blockquote>
  </div>
</div>`

          });

          document.getElementById('cards').innerHTML = data1;
        })
        .catch((error) => {
          console.log(error);
        })
    }

  </script>

</body>

</html>
