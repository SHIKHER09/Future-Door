<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div id="pre">
      
    </div>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="UserInp" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="PassInp"  placeholder="Password" />
            </div>
            <input type="submit"  id='Sub_Btn' value="Login" class="btn solid" />
            <p class="social-text" id="flexSwitchCheckChecked">Or Sign in with Google Scholar</p>
            <div class="social-media">
              
              
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="userInp" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="emailInp" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="passInp" placeholder="Password" />
            </div>
            <input type="submit" id='sub_btn' class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with Google Scholar</p>
            <div class="social-media">
              
          
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p style="font-size:x-large; font-weight: bold;">
              WELCOME
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p style="font-weight: bold; font-size: x-large;">
              WELCOME
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    
    <!------------------------------------FIREBASE CONFI-------------------------------------->

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.9/firebase-app.js";
      import { getDatabase, set, ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.9/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDXpFUMl5TeRCSXWyW26rqVVT1owU2AImA",
        authDomain: "fir-52f94.firebaseapp.com",
        databaseURL: "https://fir-52f94-default-rtdb.firebaseio.com",
        projectId: "fir-52f94",
        storageBucket: "fir-52f94.appspot.com",
        messagingSenderId: "634171813375",
        appId: "1:634171813375:web:58452eab44df0531d8cbca"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();

      //-------------------------------------REFRENCES------------------------------------------//

      const email = document.getElementById('emailInp');
      const pass = document.getElementById('passInp');
      const username = document.getElementById('userInp');
      const submit = document.getElementById('sub_btn');

      const Username = document.getElementById('UserInp');
      const Pass = document.getElementById('PassInp');
      const Submit = document.getElementById('Sub_Btn');
      

      //--------------------------------------VALIDATION-------------------------------------------//
        
      function isEmptyOrSpaces(str){
          return str === null || str.match(/^ *$/) !== null;
        }

      function Validation(){
           let userregex = /^[a-zA-Z\s]+$/;
           let emailregex = /^[a-zA-Z0-9]+@(gmail|yahoo|outlook)\.com$/;
           
           if(isEmptyOrSpaces(username.value) || isEmptyOrSpaces(email.value) || isEmptyOrSpaces(pass.value)){
               alert("you can left any field empty")
               return false;
           }

           if(!userregex.test(username.value)){
               alert("username sholud only contain alphabets!");
               return false;
            }

            if(!emailregex.test(email.value)){
               alert("Enter a valid email");
               return false;
            }
            return true;
        }

        //-----------------------------------------REGISTER USER TO FIREBASE--------------------------//

        function RegisterUser(){
            if(!Validation()){
                return;
            };
             const dbRef = ref(db);

             get(child(dbRef,"UsersList/"+ username.value)).then((snapshot)=>{
                 if(snapshot.exists()){
                     alert("Account Already Exists!");
                 }

                 else{
                     set(ref(db,"UsersList/"+ username.value),
                     {
                         username: username.value,
                         email: email.value,
                         password: encPass()
                     })
                     .then(()=>{
                         alert("user added successfully");
                     })
                     .catch((error)=>{
                         alert("error"+error);
                     })
                 }
             });
          }

   //-------------------------------------------ENCRIPTION---------------------------------------------//
   
   function encPass(){
       var pass12 = CryptoJS.AES.encrypt(pass.value, pass.value);
       return pass12.toString();
   }

   //------------------------------------AUTHENTICATION PROCESS-----------------------------------------//
   function AuthenticateUser(){
               const dbref = ref(db);

               get(child(dbref,"UsersList/"+ Username.value)).then((snapshot)=>{
                 if(snapshot.exists()){
                    let dbpass = decPass(snapshot.val().password);
                    if(dbpass == Pass.value){
                        login(snapshot.val());
                    }
                    else{
                        alert("user does not exist");
                    }
                 }

                 else{
                    alert("username or password is invalid");
                 }
             });
           }

    //---------------------------------Decript Process------------------------------------//
    
    function decPass(dbpass){
       var pass12 = CryptoJS.AES.decrypt(dbpass, Pass.value);
       return pass12.toString(CryptoJS.enc.Utf8);
   }

   //-------------------------------------LOGIN--------------------------------------------//
   function login(user){
      let keepLoggedIn = document.getElementById('flexSwitchCheckChecked').checked;

      if(!keepLoggedIn){
          sessionStorage.setItem('user',JSON.stringify(user));
          window.location="index.html";
      }

      else{
          localStorage.setItem('keepLoggedIn', 'yes');
          localStorage.setItem('user',JSON.stringify(user));
          window.location = "index.html";
      }
   }


   //--------------------------------------------ASSIGN EVENT----------------------------------------//

        submit.addEventListener('click',RegisterUser);
        Submit.addEventListener('click',AuthenticateUser);


    </script>

    <script src="app.js"></script>
  </body>
</html>
